# Presenteren
--
## Navigeren
Druk op 'spatie' om naar het volgende scherm te gaan.
--
## Presenteren
Druk op 'f' voor full screen (F11 in Internet Explorer).
--
## Overzicht
Druk op 'o' voor een overzicht.
--
## Pauze
Druk op '.' om het scherm op zwart te zetten.
--
## Presentatiemodus
Druk op 's' om de presentatiemodus te activeren (niet in Internet Explorer).
--
## PDF
* Werkt momenteel alleen/vooral in Google Chrome
* CTRL+P (of CMD+P op de Mac)
* Bestemming > Wijzigen > Opslaan als pdf
* Instructie voor [printen](https://github.com/hakimel/reveal.js/#pdf-export)<!-- .element: target="_blank" -->
* Klik [hier](?print-pdf) voor de juiste opmaak om te printen.<!-- .element: target="_blank" -->
